<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/app.js"></script>
    <title>Boletín Estudiantil</title>
</head>
<body onload="listarNotas()">
    <div class="logo">
        <img src="assets/img/Hogwarts-Crest.png" alt="Logo howarts">
        <h2>🧙‍♀️Bienvenid@ al boletín estudiantil mágico🧙‍♂️</h2>
    </div>

    <div class="estudiante">
        <h3>Alumno: Hermione Granger</h3>
    </div>

    <h4>Notas:</h4>
    <ul id="listaNotas">

    </ul>

    <div class="info">
        <h4>Promedio: <span id="promedio"></span></h4>
        <button onclick="calcularPromedio()">Calcular promedio</button>

        <h4>Nota más alta: <span id="nota"></span></h4>
        <button onclick="notaMasAlta()">Buscar nota más alta</button>

        <h4>¿Hubo algún aplazo?: <span id="aplazp"></span></h4>
        <button onclick="hayAplazo()">Consultar aplazo</button>
    </div>
</body>
</html>
